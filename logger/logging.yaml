version: 1

loggers:
  root:
    level: DEBUG
    handlers: [console]
  aioms.access:
    level: INFO
    handlers: [access]
    propagate: yes
  aioms.application:
    level: INFO
    handlers: [console, application]
    propagate: yes
  aioms.general:
    level: INFO
    handlers: [console, general]
    propagate: yes

formatters:
  simple:
    format: '%(asctime)s - %(levelname)s - %(thread)d - %(filename)s:%(lineno)d - %(message)s'
  timedRotating:
    format: '%(asctime)s -%(levelname)8s - %(thread)12d - %(filename)s:%(lineno)d  %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple

  access:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: 'logs/aioms.access.log'
    maxBytes: 209715200  # 200 * 1024 * 1024
    backupCount: 5

  application:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: timedRotating
    filename: 'logs/aioms.application.log'
    maxBytes: 204800
    backupCount: 5

  general:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: 'logs/aioms.log'
    maxBytes: 204800
    backupCount: 5